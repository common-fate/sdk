syntax = "proto3";

package commonfate.authz.v1alpha1;

import "google/protobuf/descriptor.proto";
message Action {
  string type = 1;
  string id = 2;
}
message RpcGroupOptions {
  repeated Action action_groups = 1;
}
extend google.protobuf.MethodOptions {
  // Group tags for categorizing RPC operations (e.g., "Integrations::Action::Read").
  RpcGroupOptions action_groups = 50002;
}
