syntax = "proto3";
package commonfate.control.integration.v1alpha1;

message AWSRDS {
  repeated string regions = 1;
  repeated string read_role_arns = 2;
  string idc_provisioner_role_arn = 3;
  string infra_provisioner_role_arn = 4;
  bool should_provision_security_groups = 5;
  string idc_instance_arn = 6;
  string idc_region = 7;
}
