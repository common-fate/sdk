message RegisterProxyRequest {

    string aws_region = 2;
    string aws_account_id = 3;
    string common_fate_aws_account_id = 4; 
    string aws_partition = 5;             
    string subnet_ids = 6;          
    string vpc_id = 7;                
    string ecs_cluster_id = 8; 
    string ecs_cluster_name = 9;      
    string auth_issuer = 10;
  
    string proxy_service_client_id = 11;
    string proxy_service_client_secret = 12;
  
  }
  
  message RegisterProxyResponse {
    string id = 1;
  }
  
  
  message GetProxyRequest {
    string id = 1;
    
  }
  
  message GetProxyResponse {
    string id = 1;
    string aws_region = 2;
    string aws_account_id = 3;
    string common_fate_aws_account_id = 4; 
    string aws_partition = 5;             
    string subnet_ids = 6;          
    string vpc_id = 7;                
    string ecs_cluster_id = 8; 
    string ecs_cluster_name = 9;      
    string auth_issuer = 10;
  
    string proxy_service_client_id = 11;
    string proxy_service_client_secret = 12;
  }

  message UpdateProxyRequest {
    string id = 1;
    string aws_region = 2;
    string aws_account_id = 3;
    string common_fate_aws_account_id = 4; 
    string aws_partition = 5;             
    string subnet_ids = 6;          
    string vpc_id = 7;                
    string ecs_cluster_id = 8; 
    string ecs_cluster_name = 9;      
    string auth_issuer = 10;
  
    string proxy_service_client_id = 11;
    string proxy_service_client_secret = 12;
  
  }
  
  message UpdateProxyResponse {
    string id = 1;
    string aws_region = 2;
    string aws_account_id = 3;
    string common_fate_aws_account_id = 4; 
    string aws_partition = 5;             
    string subnet_ids = 6;          
    string vpc_id = 7;                
    string ecs_cluster_id = 8; 
    string ecs_cluster_name = 9;      
    string auth_issuer = 10;
  
    string proxy_service_client_id = 11;
    string proxy_service_client_secret = 12;
  }
  
  message DeleteProxyRequest {
    string id = 1;  
  }
  
  message DeleteProxyResponse {
    string id = 1;
  
  }

 