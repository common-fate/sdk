syntax = "proto3";
package commonfate.control.integration.v1alpha1;

message AWSRDSV2 {
  // target
  string database_name = 1;
  // role
  string database_user = 2;
  string proxy_instance_account = 3;
  string proxy_instance_region = 4;
  string idc_provisioner_role_arn = 5;
  string idc_instance_arn = 6;
  string idc_region = 7;
}
