syntax = "proto3";

package commonfate.control.account.v1alpha1;

service AccountService {
  rpc GetAWSAccountDetail(GetAWSAccountDetailRequest) returns (GetAWSAccountDetailResponse) {} 
}

message GetAWSAccountDetailRequest {
 string account_id = 1; 
}

message GetAWSAccountDetailResponse {
    string account_id = 1;
    string account_name =2;
}