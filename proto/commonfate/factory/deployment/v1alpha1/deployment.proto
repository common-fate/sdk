syntax = "proto3";

package commonfate.factory.deployment.v1alpha1;

service DeploymentService {
    // Get information about a deployment.
    rpc GetDeployment(GetDeploymentRequest) returns (GetDeploymentResponse) {}

    // Register nameservers for the default deployment domain.
    rpc RegisterNameservers(RegisterNameserversRequest) returns (RegisterNameserversResponse) {}
}

message GetDeploymentRequest {}

message GetDeploymentResponse {
    Deployment deployment = 1;
}

message Deployment {
    string id = 1;
    string default_domain = 2;
    repeated string nameservers = 3;
}

message RegisterNameserversRequest {
    repeated string nameservers = 1;
}

message RegisterNameserversResponse {}
