syntax = "proto3";

package commonfate.access.v1alpha1;

import "commonfate/access/v1alpha1/user.proto";
import "commonfate/entity/v1alpha1/uid.proto";

// A preview of users designated as reviewers. For entitlements with many reviewers,
// this will not be the full list of reviewers.
message ReviewerPreview {
    repeated User reviewers = 1;
    uint32 count = 2;
    commonfate.entity.v1alpha1.UID entity = 3;
}